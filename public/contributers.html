        body {

        h1, h2 {

        #content {
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0 auto;
            max-width: 1200px;
        }

        .contributer {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .contributer:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(255, 255, 255, 0.3);
        }

        .contributer img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .contributer h2 {
            margin: 0;
        }

        .contributer a {
            color: white;
            text-decoration: none;
        }

        .contributer a:hover {
            color: #3498db;
        }

        /* Honorable Mention Styling */
        hr {
            border: 0;
            height: 2px;
            background: gold;
            margin: 20px auto;
            width: 50%;
        }

        h2.honorable {
            color: gold;
            text-decoration: underline;
            text-shadow: 0 0 10px gold;
            margin-top: 30px;
        }

        /* Memorial Section Styling */
        .memorial {
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.5), rgba(255, 215, 0, 0.2));
            padding: 30px;
            border-radius: 15px;
            margin-top: 40px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            width: 70%;
            margin: 0 auto;
        }

        .memorial h2 {
            color: gold;
            font-size: 2rem;
            text-shadow: 0 0 15px gold;
            margin-bottom: 10px;
            animation: glow 2s infinite alternate;
        }

        .memorial p {
            color: lightgray;
            font-size: 1.2rem;
            font-style: italic;
        }

        .memorial img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
        }

        /* Glow Animation */
        @keyframes glow {
            from {
                text-shadow: 0 0 10px gold, 0 0 20px gold, 0 0 30px gold;
            }
            to {
                text-shadow: 0 0 20px gold, 0 0 30px gold, 0 0 40px gold;
            }
        }

        /* Footer Link Styling */
        h2 a {
            color: white;
            font-size: 1.2rem;
        }

        h2 a:hover {
            color: #3498db;
        }
